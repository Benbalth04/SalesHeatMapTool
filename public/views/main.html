<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapAlytics | Main</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="main-container">
        <header class="navbar">
            <h1>MapAlytics</h1>
            <div class="navbar-icons">
                <img src="../icons/globe-icon.svg" class="icon" alt="Globe">
                <img src="../icons/settings-icon.svg" class="icon" alt="Settings">
            </div>
        </header>
        <main class="content">
            <section class="form-container">
                <!-- Country Dropdown -->
                <label for="country-select">Select Country:</label>
                <select id="country-select" class="form-control">
                    <option value=""></option>
                </select>

                <!-- Resolution Dropdown -->
                <label for="resolution-select">Select Resolution:</label>
                <select id="resolution-select" class="form-control">
                    <option value=""></option>
                    <option value="State">State</option>
                    <option value="FederalElectorate">Federal Electorates</option>
                    <option value="StateElectorate">State Electorates</option>
                    <option value="Postcode">Postcodes</option>
                </select>

                <!-- Time Resolution Dropdown -->
                <label for="time-resolution-select">Select Time Resolution:</label>
                <select id="time-resolution-select" class="form-control">
                    <option value="">Select Time Resolution</option>
                    <option value="years">Years</option>
                    <option value="quarters">Quarters</option>
                    <option value="months">Months</option>
                </select>

                <!-- Date Picker -->
                <label for="date-range">Select Date Range:</label>
                <input id="date-range" class="form-control" type="text" placeholder="Choose Date Range">

                <!-- Buttons -->
                <button id="generate-map-btn" class="btn primary" disabled>Generate Map</button>
                <button id="reset-btn" class="btn secondary" style="display: none;">Reset</button>
            </section>

            <!-- Map Container -->
            <section id="map-container" class="map-container"></section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
